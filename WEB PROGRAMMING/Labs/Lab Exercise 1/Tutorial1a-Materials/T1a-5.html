<html>
  <head>
    <title>T1a-5: colspan</title>
  </head>
  <body>
    <table border="1" width="400">
      <tr align="center">
        <td>A</td>
        <td rowspan="2">C</td>
        <td>D</td>
        <td>E</td>
      </tr>

      <tr align="center">
        <td>B</td>
        <td colspan="2">F</td>
      </tr>
    </table>
  </body>
</html>
